name: Docker Build

on:
  workflow_call:
    outputs:
      image_name:
        description: "Docker image name built"
        value: ${{ jobs.build.outputs.image_name }}
      tags:
        description: "All Docker tags built"
        value: ${{ jobs.build.outputs.tags }}
      digest:
        description: "Docker image SHA256 digest"
        value: ${{ jobs.build.outputs.digest }}

    inputs:
      image:
        required: true
        type: string
      tags: 
        required: true
        type: string
      tag_prefix:
        required: false
        type: string
        default: ""
      tag_suffixes:
        required: false 
        type: string
        default: ""
      context:
        required: false
        type: string
        default: '.'
jobs:
  build:
    runs-on: ubuntu-latest
    concurrency: 
      group: ${{ github.workflow }}-${{ github.ref_name }}
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker metadata (labels)
        id: docker_metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image }}
          tags: |
            type=raw,value=${{ inputs.tags }}
            type=suffix,value=${{ inputs.tag_suffixes }}
          flavor: latest=false

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          push: true
          tags: ${{ steps.docker_metadata.outputs.tags }}
          labels: ${{ steps.docker_metadata.outputs.labels }}
